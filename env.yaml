name: llmtt
channels:
  - pytorch
  - nvidia
  - conda-forge
dependencies:
  - python=3.12
  - pytorch
  - pytorch-cuda=12.1    
  - nodejs
  - yarn
  - pip
  - pip:
      - datasets
      - einops
      - fancy_einsum
      - jaxtyping==0.2.25
      - networkx
      - plotly
      - pyinstrument
      - setuptools
      - streamlit
      - streamlit_extras
      - tokenizers
      - transformer_lens
      - transformers
      - pytest  # fixes wrong dependencies of transformer_lens
